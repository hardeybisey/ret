version: 2
seeds:
  - name: customers
    config:
      full_refresh: True
      column_types:
        customer_id: varchar
        customer_address: varchar
        customer_state: varchar
        customer_zip_code: varchar
        customer_created_date: timestamp
        customer_updated_date: timestamp
  - name: sellers
    config:
      full_refresh: True
      column_types:
        seller_id: varchar
        seller_state: varchar
        seller_zip_code: varchar
        seller_created_date: timestamp
        seller_updated_date: timestamp
  - name: products
    config:
      full_refresh: True
      column_types:
        product_id: varchar
        product_category: varchar
        product_size_label: varchar
        product_width_cm: float
        product_length_cm: float
        product_height_cm: float
        product_price: float
  - name: product_category
    config:
      full_refresh: True
      column_types:
        product_category_id: varchar
        product_category: varchar
        product_sub_category: varchar
  - name: order_items
    config:
      full_refresh: True
      column_types:
        order_id: varchar
        order_item_id: integer
        product_id: varchar
        seller_id: varchar
        shipping_limit_date: timestamp
        price: float
        freight_value: float
  - name: orders
    config:
      full_refresh: True
      column_types:
        order_id: varchar
        customer_id: varchar
        order_status: varchar
        order_purchase_timestamp: timestamp
        order_approved_at: timestamp
        order_delivered_carrier_date: timestamp
        order_delivered_customer_date: timestamp
        order_estimated_delivery_date: timestamp
