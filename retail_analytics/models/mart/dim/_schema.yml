      - name: valid_from_date
        data_type: date
        description: "customer record start date in dim table"
        tests:
          - not_null
      - name: valid_to_date
        data_type: date
        description: "customer record end date in dim table"
      - name: is_current
        data_type: bool
        description: "Signifies the activate row for each customer"

