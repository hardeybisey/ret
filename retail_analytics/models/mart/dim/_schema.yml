        data_type: text
        description: "The unique identifier for each product."
      - name: category_id
        data_type: text
        description: "Foreign key to product category table."
      - name: price
        data_type: float
        description: "product price"
      - name: size_label
        data_type: text
        description: "number of product published photos"
      - name: length_cm
        data_type: float
        description: "product length measured in centimeters."
      - name: height_cm
        data_type: float
        description: "product height measured in centimeters."
      - name: width_cm
        data_type: float
