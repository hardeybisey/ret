version: 2

models:
  - name: dim_seller
    description: "Seller Dimension."
    columns:
      - name: seller_key
        data_type: text
        description: "The unique dimension key."
        tests:
          - not_null
          - unique
      - name: seller_id
        data_type: text
        description: "The unique identifier for each seller."
        tests:
          - not_null
      - name: address
        data_type: text
        description: "full seller adrress line."
        tests:
          - not_null
      - name: state
        data_type: text
        description: "seller state."
        tests:
          - not_null
      - name: zip_code_prefix
        data_type: text
        description: "seller zip code"
        tests:
          - not_null
      - name: valid_from_date
        data_type: date
        description: "seller record start date in dim table"
        tests:
          - not_null
      - name: valid_to_date
        data_type: date
        description: "seller record end date in dim table"
      - name: is_current
        data_type: bool
        description: "Signifies the activate row for each seller"

  - name: dim_customer
    description: "The unique dimension key."
